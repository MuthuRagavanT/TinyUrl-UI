<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  rel="stylesheet"
/>

<div class="tiny-url-bg min-vh-100 py-5">

  <div class="container">
    <div class="text-center mb-4">
      <h1 class="fw-bold text-primary">Tiny URL Generator</h1>
    </div>
    <div class="card border-0 shadow-lg rounded-4 mb-2">
      <div class="card-body p-4 p-md-5">
        <form (ngSubmit)="shortenUrl()">
          <div class="row g-3 align-items-end">
            <div class="col-md-8">
              <label for="longUrl" class="form-label fw-semibold">Enter Long URL</label>
              <input
                type="url"
                id="longUrl"
                class="form-control form-control-lg"
                [(ngModel)]="longUrl"
                name="longUrl"
                required
                placeholder="https://example.com"
              >
              <div *ngIf="isNotValidUrl" class="text-danger small mt-1">
                URL must start with http:// or https://
              </div>
            </div>

            <div class="col-md-2 text-center">
              <div class="form-check mt-4">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="isPrivate"
                  [(ngModel)]="isPrivate"
                  name="isPrivate"
                >
                <label class="form-check-label fw-semibold" for="isPrivate">Private</label>
              </div>
            </div>

            <div class="col-md-2 text-center">
              <button type="submit" class="btn btn-primary btn-lg w-100">
                Generate
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card border-0 shadow-lg rounded-4">
      <div class="card-body p-4 p-md-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h5 class="fw-bold mb-0">Your Shortened URLs</h5>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              placeholder="ðŸ” Search by Original URL..."
              [(ngModel)]="searchText"
            >
          </div>
        </div>
        <div *ngIf="urlList.length === 0" class="text-center text-muted py-4">
          <i class="bi bi-link-45deg fs-1 d-block mb-2"></i>
          No URLs have been shortened yet.
        </div>
        <div class="scrollable-list">
          <ul *ngIf="filteredUrls().length > 0" class="list-group list-group-flush">
            <li
              class="list-group-item d-flex justify-content-between align-items-center border-0 border-bottom py-3"
              *ngFor="let url of filteredUrls(); let i = index"
            >
              <div class="flex-grow-1 pe-3">
                <a
                  [href]="url.longUrl"
                  target="_blank"
                  class="fw-semibold text-decoration-none text-primary"
                  (click)="UpdateData(url.code)"
                >
                  {{ url.shortUrl }}
                </a>
                <div class="text-muted small">{{ url.longUrl }}</div>
              </div>

              <div class="d-flex align-items-center">
                <button
                  class="btn btn-outline-secondary btn-sm me-2"
                  (click)="copyToClipboard(url.shortUrl,i)"
                >
                  <i class="bi bi-clipboard"></i>
                  {{ copiedIndex === i ? 'Copied!' : 'Copy' }}
                </button>

                <span class="badge bg-info text-dark me-2 p-2 px-3">
                  {{ url.clickCount }} clicks
                </span>

                <button
                  (click)="DeleteData(url.code)"
                  class="btn btn-outline-danger btn-sm"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>

        <div *ngIf="urlList.length > 0 && filteredUrls().length === 0" class="text-center text-muted py-3">
          No URLs match your search.
        </div>
      </div>
    </div>
  </div>
</div>
